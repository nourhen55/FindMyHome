<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un type</title>


</head>
<body>

<div class="container">
    <h1>Choisissez votre type</h1>
    <p>Que souhaitez-vous faire ?</p>

    <!-- Links to choose between the two options -->
    <a href="etud" id="searchLink" class="btn-custom">Rechercher une maison</a>
    <a href="loc" id="rentLink" class="btn-custom">Mettre en location</a>

    <!-- Sections for the content to show based on link click -->
    <div id="searchSection" class="section">
        <h2>Rechercher une maison</h2>
        <p>Formulaire pour rechercher une maison...</p>
        <!-- Add your search form or content here -->
    </div>

    <div id="rentSection" class="section">
        <h2>Mettre en location</h2>
        <p>Formulaire pour mettre une maison en location...</p>
        <!-- Add your rent form or content here -->
    </div>
</div>

</body>
</html>
