<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre en Location</title>

</head>
<body>
  <div class="container">
    <h1>Mettre en Location</h1>
    <form [formGroup]="locateurForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cin" class="form-label">CIN :</label>
        <input id="cin" formControlName="cin" class="form-control" (blur)="checkCin()" />
        <div *ngIf="cinExists" class="error-message">
          CIN déjà utilisé. Veuillez en choisir un autre.
        </div>
      </div>
  
      <div class="form-group">
        <label for="prenom" class="form-label">Prénom :</label>
        <input id="prenom" formControlName="prenom" class="form-control" />
        <div *ngIf="locateurForm.get('prenom')?.invalid && locateurForm.get('prenom')?.touched">
          Le prénom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email :</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="locateurForm.get('email')?.invalid && locateurForm.get('email')?.touched">
          Une adresse email valide est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe :</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe :</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
        <div *ngIf="passwordMismatch" class="error-message">
          Les mots de passe ne correspondent pas.
        </div>
      </div>
  
      <button type="submit" [disabled]="locateurForm.invalid" class="btn-submit">
        Soumettre
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
  


</body>
</html>
