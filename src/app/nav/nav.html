<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindMyHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg bg-green navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FindMyHome</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/accueil" routerLinkActive="active">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/fonctionnalites" routerLinkActive="active">Fonctionnalités</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sign-in" routerLinkActive="active">Sign-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/police" routerLinkActive="active">Privacy Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dem" routerLinkActive="active">demande</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- En-tête -->
  <header class="hero" id="bg">
    <div class="overlay"></div>
    <div class="content">
      <img src="../assets/logo.png" alt="FindMyHome Logo" class="logo">
      <h1>Bienvenue sur <span class="highlight">FindMyHome</span></h1>
      <h2 class="subtitle">Une solution simple et efficace pour vos besoins</h2>
    </div>
  </header>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
